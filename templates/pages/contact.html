{% extends 'index.html' %}

{% block title %}
    <title>Contact</title>
{% endblock title %}

{% block banner %}
    {% if banner %}
        <div class="image-container w-100" style="position: relative;">
            <img src="{{ banner.image.url }} " alt="{{ banner.alt_text }}" width="100%">
        </div>
    {% else %}
        <p>No banner available</p>
    {% endif %}
{% endblock banner %}
